{% extends 'base.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}
<h1>Basketball Forum</h1>
{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}
<form action="/{{username}}/basketball-forum/create-post">
    <button>Add Post</button>
</form>
<ul>
    {% for post in posts %}
        <li><a href="/{{username}}/basketball-forum/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
