{% extends 'base.html' %}

{% block title %} Users{% endblock %}

{% block content %}
<div class="user-list-Container">
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{user.username}}">
                {{user.username}}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
